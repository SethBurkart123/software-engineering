<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="chess-container">
      <canvas id="chessBoard" width="1024" height="1024"></canvas>
      <div id="game-controls">
        <button id="white-bot-button">White Bot: OFF</button>
        <button id="black-bot-button">Black Bot: OFF</button>
        <button id="simple-bot-button">Simple Bot: OFF</button>
        <button id="bot-animation-button">Bot Animations: ON</button>
        <input type="number" id="max-depth" value="5" min="1" max="100">
      </div>
      <div id="turn-indicator"></div>
      <div id="stats">
        <div style="opacity: 0;" id="moves-analyzed">0</div>
      </div>
    </div>    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
